<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>

<body>
    <!-- <!DOCTYPE> html -> html na versão 5-->
    <!-- <html> display: block and outline: none-->
    <!-- comentarios -->
    <!-- 
        <body> corpo do documento 
        display: block margin: 8px outiline: none 
    -->
    <!-- 
        <head> container do cabeçalho
        carregada antes do corpo da pagina
    -->
    <!-- 
        <title> definição do titulo do documento
        localizado na janela do navegador
     -->
    <!-- 
         <meta> definição dados carregados dentro do cabeçalho
         atributos: charset, content, http-aquiv, name
    -->
    <!-- 
        <p> paragrafo e recebe todos atributos globais
    -->
    <!-- 
        <h1> Definição de titulo principal da página
        cada página deve possuir apenas um <h1>
        <h2> Segundo titulo principal
        <h3> Terceiro titulo principal
        <h4> quarto  titulo principal
        <h5> quinto titulo principal
        <h6> sexto titulo principal
    -->
    <!-- 
        <style> definir styles dentro do arquivo html nao "recomendado"
    -->
    <!-- 
        <script> definição de javascript ou apontar um arquivo js
    -->
    <!-- 
        <div> criar uma divisão, como container
    -->
    <!-- 
        <span> agrupador de texto ou tag
    -->
    <!--  
        <link> link para um arquivo externo
    -->
    <!--  
        <noscript> utilizada quando for desativado o js ou nao suportar o js
    -->
    <!-- 
        
     -->
</body>

</html>
