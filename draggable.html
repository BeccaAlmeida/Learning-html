<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    #quadrado {
        width: 100px;
        height: 100px;
        margin-top: 20px;
        border: 2px solid crimson;

    }
</style>

<body>
    <button type="button" draggable="true">Ok</button>

    <div id="quadrado" draggable="true"></div>
</body>

</html>
