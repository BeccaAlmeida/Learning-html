<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dir</title>
</head>

<body>
    <p dir="ltr">
        Suponho que pense e me responda
        Você encantou meu coração
        Não é mentira
        É paixão.
    </p>
    <p dir="rtl">
        Suponho que pense e me responda
        Você conhece o meu clamor
        Não de saudade
        Mas de amor.
    </p>
</body>

</html>
